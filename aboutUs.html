        <p style="text-indent: 2em; margin: 0 30px 0; background: white;">荆村位于北京市顺义区杨镇东库部，现有住户246户，人口683人，耕地面积1813亩。明代成村。原村东南有大士地，上面长满制条，始有一户人家居此，以编织荆条器具为生，后新成村落，故名。1旧国本云县飞地，称荆地屯。清康熙四年李裁守备園去二十三屯，所存十二屯归屡西云县，是为中卫里，该村为十二屯之一。抗日战争时期，事属抗日联合县，为抗日游击区，化客为马村：。1946年2月后展顺义县，称耕地。1949年4月划需顺义县第二区。村党支都建于1949年。</p>
